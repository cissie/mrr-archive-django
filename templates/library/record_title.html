{% extends 'library/base.html' %}

{% block title %}{% endblock %}

{% block body_block %}

        {% if record_title %}
            <ul>
                {% for r in record_title %}
                <li><a href="/library/record_title_detail/{{ r.id }}">{{ r.record_title }}</a></li>
                {% endfor %}
            </ul>

        {% else %}
        <p>The specified title {{ record_title }} does not exist!</p>

        {% endif %}
{% endblock %}
