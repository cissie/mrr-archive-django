<!DOCTYPE html>
<html>
    <head>
        <title>Maximum Rocknroll Record Archive</title>
        <link rel="stylesheet" href="/static/style.css">
    </head>

    <body>
        <header>
            <h1><a href="index.html" class="selected" id="logo">Maximum Rocknroll Record Archive</a></h1>
            <nav>
                <ul>
                    <li><a href="index.html" class="selected">Home</a></li>
                    <li><a href="browse.html" class="selected">Browse</a></li>
                    <li><a href="about.html" class="selected">About</a></li>
                </ul>
                <form><input type="search" placeholder="search artist, record, label"></form>
            </nav>
        </header>
        <h1>{{ record_title }}</h1>
        {% if record_titles %}
            <ul>
                {% for record_title in record_titles %}
                <li><a href="/library/record_title/{{ record_title.url }}">{{ record_title }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <strong>There are no titles present.</strong>
        {% endif %}

        <a href="{{ record_title.url }}">{{ record_title }}</a>
    </body>
</html>
