{% extends 'library/base.html' %}

{% block title %}{% endblock %}

{% block body_block %}
    <div id="log_in">
        <h1>Log in:</h1>

        <form method="post">
            {% csrf_token %}
            <input name="username" placeholder="username">
            <input name="password" placeholder="password" type="password">
            <input type="submit" value="Login">
        </form>
    </div>
{% endblock %}
