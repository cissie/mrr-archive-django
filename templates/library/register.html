{% extends 'library/base.html' %}

{% block title %}{% endblock %}

{% block body_block %}
    <div id="register_form">
        <h1>Register:</h1>
        <form method="post">
            {% csrf_token %}
            <input name="username" placeholder="username">
            <input name="password" placeholder="password" type="password">
            <input type="submit" value="Register">
        </form>
    </div>
{% endblock %}
