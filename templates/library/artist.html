<!DOCTYPE html>
<html>
    <head>
        <title>Maximum Rocknroll Record Archive</title>
    </head>

    <body>
        <h1>{{ artist_name }}</h1>
        {% if artist %}
            {% if record_titles %}
            <ul>
                {% for record_title in record_titles %}
                <li><a href="{{ record_title.url }}">{{ record_title.record_title }}</a></li>
                {% endfor %}
            </ul>
            {% else %}
                <strong>No titles related to this artist.</strong>
            {% endif %}
        {% else %}
            The specified artist {{ artist_name }} does not exist!
        {% endif %}
    </body>
</html>
