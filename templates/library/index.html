<!DOCTYPE html>
<html>
    <head>
        <title>Maximum Rocknroll Record Archive</title>
    </head>

    <body>
        <h1>hello world!</h1>

        {% if artists %}
            <ul>
                {% for artist in artists %}
                <li><a href="/library/artist/{{ artist.url }}">{{ artist.name }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <strong>There are no artists present.</strong>
        {% endif %}

        <a href="{{ artist.url }}">{{ artist.name }}</a>
    </body>
</html>
