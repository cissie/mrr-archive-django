{% extends 'library/base.html' %}

{% block title %}{% endblock %}

{% block body_block %}
        {% if record_labels %}
            <ul>
                {% for label in record_labels %}
                <li><a href="/library/record_label_detail/{{ label.id }}">{{ label.record_label }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <strong>There are no labels present.</strong>
        {% endif %}

{% endblock %}
